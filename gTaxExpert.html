<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>My chat</title>
  <style>
    df-messenger {
      position: absolute;
      right: 0;
      top: 0;
      bottom: 0;
      width: 320px;
      z-index: 999;
      --df-messenger-font-color: #000;
      --df-messenger-font-family: Google Sans;
      --df-messenger-chat-background: #f3f6fc;
      --df-messenger-message-user-background: #d3e3fd;
      --df-messenger-message-bot-background: #fff;
    }
  </style>
  <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>
</head>
<body>
    <link rel="stylesheet" href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css">
    <df-messenger
      project-id="hackathonvertexai"
      agent-id="144500f9-9c74-4001-a103-47dc78879e85"
      language-code="en"
      max-query-length="-1">
      <df-messenger-chat
          chat-title="Google Tax Expert">
      </df-messenger-chat>
    </df-messenger>

    <script>
      // An example of handling events: Navigate to the first suggested URL.
      document.addEventListener('df-url-suggested', (event) => {
        if (Array.isArray(event.detail.suggestedUrls) &&
          event.detail.suggestedUrls.length) {
          window.location.href = event.detail.suggestedUrls[0];
      }
    });
    </script>
    <script src="df-messenger.js"></script>
</body>
</html>
